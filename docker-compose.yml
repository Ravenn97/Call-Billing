version: "3.9"

services:
  app:
    build: .
    ports:
      - 5000:5000
    volumes:
      - .:/code
    environment:
      - APP_ENV=prod
      - APP_DEBUG=False
      - APP_PORT=5000
      - MONGODB_DB=thecall
      - MONGODB_USERNAME=root
      - MONGODB_PASSWORD=example
      - MONGODB_HOST=mongo
      - MONGODB_PORT=27017
    command: sh -c "python wsgi.py"
    networks:
      - mongodb


